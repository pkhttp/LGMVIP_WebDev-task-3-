<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Information Form</h2>
    <form action="" method="post" id="studentForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required><br>
        
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile" required><br>
        
        <label for="school">School Name:</label>
        <input type="text" name="school" id="school" required><br>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" accept="image/*"><br>
        
        <div class="button-container">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
    </form>

    <hr class="seperation-border"/>

    <div id="enrolled-students" class="col-md col-12">
        <div class="enroll-heading">
            <h2 style="margin-left: 5%;">Student Details</h2>
        </div>
        <div id="enrolledStudentDetails" class="enrolled-student-details"></div>
    </div>


<script src="index.js"></script>
</body>
</html>
